<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Formulari PAI</title>
    <link rel="stylesheet" href="css/styleformulari.css">
</head>
<body>

<h1>Formulari de registre</h1>

<form id="formulari">

    <label for="nom">Nom i cognoms:</label>
    <input type="text" id="nom">
    <div class="error" id="errorNom"></div>

    <label for="edat">Rang d’edat:</label>
    <select id="edat">
        <option value="">Selecciona una opció</option>
        <option value="0-17">0-17</option>
        <option value="18-25">18-25</option>
        <option value="26-40">26-40</option>
        <option value="41-55">41-55</option>
        <option value="56-65">56-65</option>
        <option value="65+">Més de 65</option>
    </select>
    <div class="error" id="errorEdat"></div>

    <label for="cp">Codi postal:</label>
    <input type="text" id="cp">
    <div class="error" id="errorCP"></div>

    <label for="email">Correu electrònic:</label>
    <input type="text" id="email">
    <div class="error" id="errorEmail"></div>

    <label for="password">Contrasenya:</label>
    <input type="password" id="password">
    <div class="error" id="errorPassword"></div>

    <label for="password2">Confirmar contrasenya:</label>
    <input type="password" id="password2">
    <div class="error" id="errorPassword2"></div>

    <label>
        <input type="checkbox" id="privacitat">
        Accepto la política de privacitat
    </label>
    <div class="error" id="errorPrivacitat"></div>

    <div class="botons">
        <button type="submit">Enviar</button>
    </div>
    <div class="botons">
    <button type="button" id="esborrar">Esborrar</button>
    <button type="submit">Enviar</button>
</div>

</form>

<div id="resultat"></div>

<script src="js/formulari.js"></script>
</body>
</html>
